<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rest2redis</title>
        <script>
            const webSocket = new WebSocket(`${location.protocol == 'https:' ? 'wss' : 'ws'}://${location.host}/ws`);
            webSocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const dataElement = document.getElementById('throughput');
                const countElement = document.getElementById('counter');
                dataElement.innerHTML = `${data.rate} req/sec`;
                countElement.innerHTML = `Serving ${data.websocketCount} client${data.websocketCount>1?'s':''}`;
            };
        </script>
    </head>
    <body>
        <p>Grab sourcecode from <a href="https://github.com/rmamba/rest2redis">GitHUB</a>. Please like and share if you find it useful.</p>
        <div id="throughput"></div>
        <div id="counter"></div>
    </body>
</html>
